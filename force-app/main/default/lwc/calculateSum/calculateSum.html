<template>
    <lightning-card  title="Calculate Sum">
        <lightning-button label="Submit" slot="actions" onclick={handleClick}></lightning-button>
        <p class="slds-p-horizontal_small">
            <lightning-input type="number" name="fNumber" label="Enter first number" value={fstNumber} onchange={handleChange}></lightning-input>
            <lightning-input type="number" name="sNumber" label="Enter second number" value={scdNumber} onchange={handleChange}></lightning-input>
        </p>
        <p slot="footer"><b>{sum}</b></p>
    </lightning-card>
</template>
